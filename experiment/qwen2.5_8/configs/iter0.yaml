# Model arguments
model_name_or_path: ./qwen2.5_8/models/iter0
use_peft: true
lora_r: 8
lora_alpha: 16
lora_target_modules: ["q_proj", "k_proj", "v_proj", "o_proj"]

# Data training arguments
dataset_mixer:
  ./qwen2.5_8/datasets/iter0: 1.0
dataset_splits:
- train
- test
preprocessing_num_workers: 1

# Trainer arguments
fp16: true
beta: 0.1
do_eval: false
evaluation_strategy: "no"
eval_steps: 100
gradient_accumulation_steps: 1
gradient_checkpointing: true
hub_model_id: zephyr-7b-spin
learning_rate: 5.0e-7
log_level: info
logging_steps: 10
lr_scheduler_type: linear
max_length: 1024
max_prompt_length: 512
num_train_epochs: 3
optim: rmsprop
output_dir: outputs
per_device_train_batch_size: 1
per_device_eval_batch_size: 1
push_to_hub: false
save_strategy: "epoch"
save_total_limit: null
seed: 42
warmup_ratio: 0.1
